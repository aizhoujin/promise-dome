<script>

        setTimeout(() => {
            resolve();
        }, 2000)
    })
        .then(() => {
            console.log('start');
            throw new Error('test error');

        .catch(err => {

        })
        .then(() => {
            console.log('arrlve here');
        })
        .then(() => {
            console.log('...and here');
        })
        .catch(err => {
            console.log('No, I catch', err)
        })
</script>
