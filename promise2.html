<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>then嵌套()</title>
    <script src="jquery.min.js"></script>
</head>
<body>

</body>
<script>
    new Promise(resolve => {
        console.log('step 1');
        setTimeout(() => {
            resolve('100');
        }, 1000)
    }).then(value => { // value = 100
        return new Promise(resolve => {
            console.log('step-1-1');
            setTimeout(() => {
                resolve('110');
            }, 1000)
        })
    }).then(value => { //value = 110
        console.log('step-1-2');
        return value;
    }).then(value => { // value = 110
        console.log('step-1-3');
        return value; // value = 110
    }).then(value => {
        console.log(value); // value = 110
        console.log('step 2');
    })
</script>
</html>
