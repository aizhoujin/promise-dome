<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.then()里面有.then()的情况</title>
    <script src="jquery.min.js"></script>
</head>
<body>

</body>
<script>
    new Promise(resolve => {
        console.log('Step 1');
        setTimeout(() => {
            resolve('100');
        }, 1000)
    }).then(value => { // value = 100
        return new Promise(resolve => {
            console.log('step-1-1');
            setTimeout(() => {
                resolve('110');
            }, 1000)
        }).then(value => {
            console.log('Step-1-2');
            return value; // value = 110;
        }).then(value => {
            console.log('step-1-3');
            return value; // value = 110;
        })
    }).then(value => {
        console.log(value);
        console.log('step 2');
    })
</script>
</html>
