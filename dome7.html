<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>promise.all</title>
</head>
<body>

</body>
<script>
    // 切菜
    function cutUp() {
        console.log('开始切菜');
        var p = new Promise(function (resolve, reject) {
            // 做一些异步操作
            setTimeout(function () {
                console.log('切菜完毕');
            }, 1000)
        })
        return p;
    }

    // 烧水
    function boil() {
        console.log('开始烧水');
        var p = new Promise(function (resolve, reject) {
            // 做一些异步操作
            setTimeout(function () {
                console.log('烧水完毕');
            }, 1000)
        })
        return p;
    }

    Promise.all([cutUp(), boil()])
        .then((result) => {
            console.log('准备工作完毕');
            console.log(result);
        })

</script>
</html>
